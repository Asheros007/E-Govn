{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Nagarpalika Sewa</title>
    <link rel="stylesheet" href="{% static '../static/register.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Sign Up</h2>
            <p>Create your Nagarpalika Sewa account</p>
            
            {% for message in messages %}
            <h5>{{message}}</h5>
            {% endfor %}
            
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <label for="email">Email Address</label>
                <input type="email" name="email" required>
                
                <label for="username">Username</label>
                <input type="text" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" name="password" required>
                
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" required>
                
                <button type="submit" class="btn">Create Account</button>
                
                <p style="margin: 20px 0 10px;">Already have an account?</p>
                <a href="{% url 'login' %}" class="secondary">Login</a>
                
                <p style="margin-top: 20px; font-size: 14px;">
                    <a href="{% url 'landing' %}" style="color: #1e5799;">Back to Home</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
