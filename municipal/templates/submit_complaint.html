{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint | Nagarpalika Sewa</title>
    <link rel="stylesheet" href="{% static '../static/complaint.css' %}">
</head>
<body>
    <nav class="navbar">
        <div>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'my_complaint' %}">My Complaints</a>
        </div>
        <div>
            <span>Welcome, {{ request.user.username }}</span>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h1>Submit New Complaint</h1>
        
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        
        <form method="POST" action="{% url 'submit_complaint' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="Waste Management">Waste Management</option>
                    <option value="Roads & Infrastructure">Roads & Infrastructure</option>
                    <option value="Water Supply">Water Supply</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Sanitation">Sanitation</option>
                    <option value="Parks & Public Spaces">Parks & Public Spaces</option>
                    <option value="Noise Pollution">Noise Pollution</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" placeholder="Describe your complaint in detail..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="image">Upload Image (Optional)</label>
                <input type="file" id="image" name="image" accept="image/*">
                <small>Upload photo evidence of the issue (JPG, PNG)</small>
            </div>
            
            <button type="submit" class="btn">Submit Complaint</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
